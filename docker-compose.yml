version: '3.8'

services:
  node-app:
    container_name: "node-app-basics"
    build: .
    image: "x264co/docker-basics"
    ports:
      - ${PORT}:${PORT}
    env_file:
      - .env
    depends_on:
      - postgres
    volumes:
      - ./logs:/usr/app/logs
      - ./src:/usr/app/src
    restart: on-failure
    networks:
      - docker-basics

  postgres:
    container_name: "postgres_basics"
    image: postgres:alpine
    env_file:
      - .env
    volumes:
      - ./database:/var/lib/postgresql
    ports:
    - ${POSTGRES_PORT}:${POSTGRES_PORT}
    networks:
      - docker-basics
    restart: on-failure

  pgadmin:
    image: dpage/pgadmin4
    env_file:
      - .env
    depends_on:
      - postgres
    ports:
      - 1111:80
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD}

networks:
  docker-basics:
    driver: bridge
